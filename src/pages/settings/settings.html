<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Budget settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>Daily</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input [ngModel]="daily" min="0" (change)="updateValuesDaily($event)" type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Weekly</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input [ngModel]="weekly" min="0" (change)="updateValuesWeekly($event)" type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Monthly</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input [ngModel]="monthly" min="0" (change)="updateValuesMonthly($event)" type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <button block ion-button (click)="updateBudget()">Update</button>

</ion-content>
